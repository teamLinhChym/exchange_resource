default: &default
  adapter: mysql2
  encoding: utf8
  pool: 5
  username: <%= ENV["DATABASE_USERNAME"] %>
  password: <%= ENV["DATABASE_PASSWORD"] %>
  timeout: 5000

development:
  <<: *default
  database: exchange_resource_development

production:
  <<: *default
  username: root
  database: exchange_resource_production
test:
  <<: *default
  database: exchange_resource_test

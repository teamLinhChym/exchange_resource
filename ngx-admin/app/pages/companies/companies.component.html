<nb-card>
  <nb-card-header>
    Company
  </nb-card-header>
  <nb-card-body>
    <toaster-container [toasterconfig]="config"></toaster-container>
    <ng2-smart-table [settings]="settings" [source]="companies" (deleteConfirm)="onDeleteConfirm($event)"
      (createConfirm)="onCreateConfirm($event)" (editConfirm)="onUpdateConfirm($event)">
    </ng2-smart-table>
  </nb-card-body>
  <nb-card-footer>
  </nb-card-footer>
</nb-card>
